<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohérence Cardiaque</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header>
        <h1>Cohérence Cardiaque</h1>
    </header>
    <main>
        <div id="circle">
            <svg id="progress-circle" viewBox="0 0 100 100">
              <circle cx="50" cy="50" r="45" stroke="rgba(255, 255, 255, 0.5)" stroke-width="2" fill="none" stroke-dasharray="283" stroke-dashoffset="283" />
            </svg>
            <span id="instruction"></span>
          </div>
          
          

        <section id="timer" class="centered-container">
            <h2>Click to Start</h2>
            <button id="start-btn">Démarrer</button>
        </section>
    </main>
    <footer>
        <p>Pratiquez la cohérence cardiaque 5minutes 3 fois par jour pour réduire le stress, l'anxiété et améliorer votre bien-être.</p>
    </footer>

</body>
    <script type="module" src="app.js"></script>
</html>
